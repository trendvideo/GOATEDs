<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altcoin Trading App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .mobile-container {
            width: 100%;
            max-width: 375px;
            min-height: 812px;
            background: linear-gradient(180deg, #2a2d47 0%, #1e1e2e 100%);
            border-radius: 25px;
            padding: 0;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 20px;
            font-size: 14px;
            font-weight: 600;
            background: rgba(0, 0, 0, 0.2);
        }

        .status-left {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .signal-bars {
            display: flex;
            gap: 2px;
        }

        .signal-bar {
            width: 3px;
            background: #fff;
            border-radius: 1px;
        }

        .signal-bar:nth-child(1) { height: 4px; }
        .signal-bar:nth-child(2) { height: 6px; }
        .signal-bar:nth-child(3) { height: 8px; }
        .signal-bar:nth-child(4) { height: 10px; }

        .status-right {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .battery {
            width: 24px;
            height: 12px;
            border: 1px solid #fff;
            border-radius: 2px;
            position: relative;
        }

        .battery::after {
            content: '';
            position: absolute;
            right: -3px;
            top: 3px;
            width: 2px;
            height: 6px;
            background: #fff;
            border-radius: 0 1px 1px 0;
        }

        .battery-fill {
            width: 89%;
            height: 100%;
            background: #fff;
            border-radius: 1px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.1);
        }

        .menu-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }

        .search-container {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 8px 15px;
            flex: 1;
            margin: 0 15px;
        }

        .search-input {
            background: none;
            border: none;
            color: #fff;
            flex: 1;
            font-size: 16px;
            outline: none;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .action-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            position: relative;
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #f4c430;
            color: #000;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        /* Balance Section */
        .balance-section {
            padding: 30px 20px;
            text-align: left;
        }

        .balance-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .balance-amount {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #fff;
        }

        .pnl-section {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .pnl-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
        }

        .add-funds-btn {
            background: #f4c430;
            color: #000;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            float: right;
        }

        /* Navigation */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-size: 12px;
        }

        .nav-item.active {
            color: #f4c430;
        }

        .nav-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }

        /* Cards */
        .card {
            background: #f4c430;
            border-radius: 15px;
            padding: 20px;
            margin: 20px;
            color: #000;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .trade-btn {
            background: #000;
            color: #f4c430;
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            font-weight: bold;
            cursor: pointer;
            float: right;
        }

        .discover-card {
            background: #f4c430;
            border-radius: 15px;
            padding: 20px;
            margin: 20px;
            color: #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .discover-arrow {
            background: #000;
            color: #f4c430;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* Market Section */
        .market-section {
            padding: 20px;
        }

        .market-tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 5px;
        }

        .market-tab {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            flex: 1;
            text-align: center;
        }

        .market-tab.active {
            background: #f4c430;
            color: #000;
            font-weight: bold;
        }

        .market-type-tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .market-type-tab {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            padding: 10px 0;
            cursor: pointer;
            font-size: 16px;
            border-bottom: 2px solid transparent;
        }

        .market-type-tab.active {
            color: #fff;
            border-bottom-color: #f4c430;
            font-weight: bold;
        }

        .crypto-list {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
        }

        .crypto-header {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .crypto-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .crypto-item:last-child {
            border-bottom: none;
        }

        .crypto-info {
            display: flex;
            flex-direction: column;
        }

        .crypto-name {
            font-weight: bold;
            margin-bottom: 2px;
        }

        .crypto-price {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        .crypto-change {
            padding: 8px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
        }

        .positive {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }

        .navigation-bottom {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 375px;
            background: #1e1e2e;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-buttons {
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
        }

        .nav-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-size: 12px;
        }

        .nav-button.active {
            color: #f4c430;
        }

        .nav-button i {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .system-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .system-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #333;
            border: none;
            color: #fff;
            cursor: pointer;
        }

        .home-indicator {
            width: 134px;
            height: 5px;
            background: #fff;
            border-radius: 2.5px;
            margin: 8px auto;
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-left">
                <span>36</span>
                <div class="signal-bars">
                    <div class="signal-bar"></div>
                    <div class="signal-bar"></div>
                    <div class="signal-bar"></div>
                    <div class="signal-bar"></div>
                </div>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-envelope"></i>
                <i class="far fa-play-circle"></i>
                <i class="fas fa-envelope"></i>
                <i class="fas fa-envelope"></i>
                <span>•••</span>
            </div>
            <div class="status-right">
                <i class="fas fa-bell"></i>
                <i class="fas fa-moon"></i>
                <span>89</span>
                <div class="battery">
                    <div class="battery-fill"></div>
                </div>
                <span>11:24</span>
            </div>
        </div>

        <!-- Header -->
        <div class="header">
            <button class="menu-btn">
                <i class="fas fa-bars"></i>
            </button>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="#AltcoinSeasonLoading">
                <button class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="header-actions">
                <button class="action-btn">
                    <i class="fas fa-comment"></i>
                    <span class="notification-badge">8</span>
                </button>
                <button class="action-btn">
                    <i class="fas fa-headphones"></i>
                </button>
                <button class="action-btn">
                    <i class="fas fa-phone"></i>
                </button>
            </div>
        </div>

        <!-- Balance Section -->
        <div class="balance-section">
            <div class="balance-label">
                Est. Total Value(USD) <i class="fas fa-chevron-up"></i>
            </div>
            <div class="balance-amount">£4,564</div>
            <div class="pnl-section">
                <span class="pnl-text">Today's PNL £0.00 (+0.00%)</span>
                <i class="fas fa-chevron-down"></i>
            </div>
            <button class="add-funds-btn">Add Funds</button>
            <div style="clear: both;"></div>
        </div>

        <!-- Navigation Icons -->
        <div class="bottom-nav">
            <button class="nav-item">
                <i class="nav-icon fas fa-comment"></i>
                <span>Chat</span>
            </button>
            <button class="nav-item">
                <i class="nav-icon fas fa-user-plus"></i>
                <span>Referral</span>
            </button>
            <button class="nav-item">
                <i class="nav-icon fas fa-coins"></i>
                <span>Simple Earn</span>
            </button>
            <button class="nav-item">
                <i class="nav-icon fas fa-gift"></i>
                <span>Rewards Hub</span>
            </button>
            <button class="nav-item">
                <i class="nav-icon fas fa-th"></i>
                <span>More</span>
            </button>
        </div>

        <!-- Onboarding Task -->
        <div class="card">
            <div class="card-title">
                <i class="fas fa-target"></i>
                Onboarding Task
            </div>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <i class="fas fa-bullseye" style="margin-right: 10px;"></i>
                    Start Your First Trade
                </div>
                <button class="trade-btn">Trade</button>
            </div>
        </div>

        <!-- Discover Card -->
        <div class="discover-card">
            <div>Discover personalized home experiences!</div>
            <button class="discover-arrow">
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>

        <!-- Market Section -->
        <div class="market-section">
            <!-- Market Tabs -->
            <div class="market-tabs">
                <button class="market-tab">☰</button>
                <button class="market-tab">Alpha</button>
                <button class="market-tab">New</button>
                <button class="market-tab active">Gainers</button>
                <button class="market-tab">Losers</button>
                <button class="market-tab">24h</button>
            </div>

            <!-- Market Type Tabs -->
            <div class="market-type-tabs">
                <button class="market-type-tab active">Crypto</button>
                <button class="market-type-tab">Spot</button>
                <button class="market-type-tab">Futures</button>
            </div>

            <!-- Crypto List -->
            <div class="crypto-list">
                <div class="crypto-header">
                    <span>Name</span>
                    <span>Last Price</span>
                    <span>24h chg%</span>
                </div>
                
                <div class="crypto-item">
                    <div class="crypto-info">
                        <div class="crypto-name">FLOKI</div>
                        <div class="crypto-price">$0.00013694</div>
                    </div>
                    <div>
                        <div style="text-align: right; margin-bottom: 5px;">0.00013694</div>
                        <div class="crypto-change positive">+41.18%</div>
                    </div>
                </div>

                <div class="crypto-item">
                    <div class="crypto-info">
                        <div class="crypto-name">BONK</div>
                        <div class="crypto-price">$0.00003756</div>
                    </div>
                    <div>
                        <div style="text-align: right; margin-bottom: 5px;">0.00003756</div>
                        <div class="crypto-change positive">+28.72%</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="navigation-bottom">
        <div class="nav-buttons">
            <button class="nav-button active">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </button>
            <button class="nav-button">
                <i class="fas fa-chart-line"></i>
                <span>Markets</span>
            </button>
            <button class="nav-button">
                <i class="fas fa-exchange-alt"></i>
                <span>Trade</span>
            </button>
            <button class="nav-button">
                <i class="fas fa-chart-bar"></i>
                <span>Futures</span>
            </button>
            <button class="nav-button">
                <i class="fas fa-wallet"></i>
                <span>Assets</span>
            </button>
        </div>
        
        <div class="system-buttons">
            <button class="system-btn">
                <i class="fas fa-square"></i>
            </button>
            <button class="system-btn">
                <i class="fas fa-circle"></i>
            </button>
            <button class="system-btn">
                <i class="fas fa-chevron-left"></i>
            </button>
        </div>
        
        <div class="home-indicator"></div>
    </div>

    <script>
        // Simple interactive functionality
        document.querySelectorAll('.market-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.market-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
            });
        });

        document.querySelectorAll('.market-type-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.market-type-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
            });
        });

        document.querySelectorAll('.nav-button').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.nav-button').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Add click handlers for buttons
        document.querySelector('.add-funds-btn').addEventListener('click', function() {
            alert('Add Funds feature would open here');
        });

        document.querySelector('.trade-btn').addEventListener('click', function() {
            alert('Trading interface would open here');
        });

        document.querySelector('.discover-arrow').addEventListener('click', function() {
            alert('Personalized experiences would open here');
        });

        // Update time every minute
        function updateTime() {
            const now = new Date();
            const time = now.getHours().toString().padStart(2, '0') + ':' + 
                        now.getMinutes().toString().padStart(2, '0');
            document.querySelector('.status-right span:last-of-type').textContent = time;
        }
        
        setInterval(updateTime, 60000);
    </script>
</body>
</html>
